<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Coming soon</title>
</head>
<body>

    <div class="hero-background">
        <div id="hero" class="hero-content">
            <div class="logo">logo</div>
            <h1>Coming Soon</h1>
            <p>An awesome new company for web recources is coming very soon. Enter your email to request an early invitation!</p>
            <div class="clock">
                <div class="clock-block">
                    <div class="value">432</div>
                    <div class="title">Days</div>
                </div>
                <div class="clock-block">
                    <div class="value">09</div>
                    <div class="title">Hours</div>
                </div>
                <div class="clock-block">
                    <div class="value">37</div>
                    <div class="title">Minutes</div>
                </div>
                <div class="clock-block">
                    <div class="value">39</div>
                    <div class="title">Seconds</div>
                </div>
            </div>
            <form>
                <input type="email" placeholder="Type your email" value="" required>
                <div class="btn">Subsribe now</div>
            </form>
            <div class="mouse">Mouse</div>
        </div>
    </div>

    <div>
        Content
    </div>

    <footer>
        footer
    </footer>

</body>
</html>
